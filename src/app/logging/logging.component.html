<div class="card my-3" *ngIf="loggingService.messsage.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <button (click)="loggingService.clear()" class="btn btn-primary btn-sim float-right">Clear</button>
        <p *ngFor="let message of loggingService.messsage">
            {{message}}
        </p>
    </div>
</div>
