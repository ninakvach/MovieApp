<div class="card" *ngFor="let movie of movies">
    <div class="row">
        <div class="col-3">
            <img src="assets/img/{{movie.imageUrl}}" class="card-img">
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a routerLink='/detail/{{movie.id}}'>{{movie.name}}</a>
                </h5>
                <p class="card-text">{{movie.description}}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="movieLength>3" >
    <a class="btn btn-primary my-2" routerLink="/movies">More Movies</a>
</div>
